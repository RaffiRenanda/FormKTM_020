<html>
    <head>
        <title>Input Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        
    </head>
    <body>
        <h1 align="center">Kantor Urusan Agama</h1>
        <hr/>
        
        <fieldset>
            <form action="/sayang" method="post" enctype="multipart/form-data">
            <l> Pembuatan Kartu Nikah </l> <br/> <br/>
            Nama Pria: <input type="text" name="varNama"/>
            <br/>  <br/>  
            Nama Wanita : <input type="text" name="varPasangan"/>
            <br/>  <br/>
            Alamat : <input type="text" name="varAlamat"/>
            <br/>  <br/>
            Tanggal Nikiah : <input type="date" name="varTanggal">
            <br/>  <br/>
            Foto Suami : <input type="file" name="varFoto" accept="images/png/jpg"/>
            <br/>  <br/>
            Foto Istri : <input type="file" name="varFoto2" accept="images/png/jpg"/>
            <br/>  <br/>
            <input type="submit" value="KIRIM"/>
            
        </form>
            <fieldset/>
    </body>
</html>
